<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="../dist/css/normalize.css">
    <link rel="stylesheet" href="../dist/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800&family=Roboto:wght@500&display=swap" rel="stylesheet">
    
</head>
<body>
    <section class="post__wrap">
        <section class="post__sidebar" id="sidebar">
            <nav class="post__sidebar_nav">
                <ul class="post__sidebar_links">
                    <li>
                        <a href="#Home" class="post__sidebar_link">
                            <img src="../src/icons/home-line.png" alt="Home">
                            Головна
                        </a>
                    </li>
                    <li>
                        <a href="#Page1" class="post__sidebar_link">
                            <img src="../src/icons/bar-chart-square-02.png" alt="Page1">
                            Сторінка1
                        </a>
                    </li>
                    <li>
                        <a href="#Page2" class="post__sidebar_link">
                        <img src="../src/icons/layers-three-01.png" alt="Page2">
                        Сторінка2
                        </a>
                    </li>
                    <li>
                        <a href="#Page3" class="post__sidebar_link">
                            <img src="../src/icons/check-done-01.png" alt="Page3">
                            Сторінка3
                        </a>
                    </li>
                </ul>
            </nav>
            <footer class="post__sidebar_footer">
                <ul class="post__sidebar_links">
                    <li>
                        <a href="#Setting" class="post__sidebar_link">
                            <img src="../src/icons/settings-01.png" alt="Setting">
                            Налаштування
                        </a>
                    </li>
                </ul>
            </footer>
        </section>
        <main class="post__inform" id="inform">
            <h2 class="title__main">Start</h2>
            <hr class="line__main">
            <div class="post__steps">
                <div class="post__step">
                    <div class="post__step_circle post__step_circle_active"></div>
                    Стан1
                </div>
                <hr class="line__dashed line__dashed_active">
                <div class="post__step">
                    <div class="post__step_circle post__step_circle_active"></div>
                    Стан2
                </div>
                <hr class="line__dashed line__dashed_active">
                <div class="post__step">
                    <div class="post__step_circle post__step_circle_active"></div>
                    Стан3
                </div>
                <hr class="line__dashed">

                <div class="post__step">
                    <div class="post__step_circle"></div>
                    Стан4
                </div>
                <hr class="line__dashed">
                <div class="post__step">
                    <div class="post__step_circle"></div>
                    Стан5
                </div>
            </div>
            <div class="post__details">
                <div class="post__details_inform">
                    <h2 class="title__detalis">Information</h2>
                    <div class="post__details_status">
                        <span class="post__details_status_title">Info Number:</span>
                        <span class="post__details_status_subtitle">903049</span>
                    </div>
                    
                    <div class="post__details_status">
                        <span class="post__details_status_title">Pick up Place:</span>
                        <span class="post__details_status_subtitle">Sweden</span>
                    </div>
                </div>
                <div class="post__details_track">
                    <div class="post__details_descr">
                        <span class="post__details_descr_title">We are hete</span>
                        <span class="post__details_descr_subtitle">Long time to go</span>
                    </div>
                    <div class="post__details_img">
                        <img src="../src/img/Truck - 1 1.png" alt="Truck">
                    </div>
                </div>
            </div>
            <div class="post__baggage">
                <h2 class="title__baggage">Перезамовте Багаж</h2>
                <div class="post__baggage_forms">
                    <form action="" class="post__baggage_form">
                         <span class="post__baggage_subtitle">Дропдаун</span>
                         <select name="name" id="id" class="post__baggage_drop">
                            <option value="" selected disabled hidden>Select option</option>
                            <option value="">Lorem1</option>
                            <option value="">Lorem2</option>
                            <option value="">Lorem3</option>
                         </select>
                    </form>
                    <form action="" class="post__baggage_form">
                        <span class="post__baggage_subtitle">Дропдаун</span>
                        <select name="name" id="id" class="post__baggage_drop">
                           <option value="" selected disabled hidden>Select option</option>
                           <option value="">Lorem1</option>
                           <option value="">Lorem2</option>
                           <option value="">Lorem3</option>
                        </select>
                   </form>
                   <button class="post__baggage_btn">Done</button>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
